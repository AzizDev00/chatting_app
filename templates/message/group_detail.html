{% extends "base.html" %}

{% block title %}Group Details{% endblock %}

{% block content %}
  <h1>{{ group.name }}</h1>
  <p>Created by: {{ group.creator.username }}</p>
  <p>Members:</p>
  <ul>
    {% for user in group.users.all %}
      <li>{{ user.username }}</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'message:add_user_to_group' group.id %}">Add User</a></p>
{% endblock %}
