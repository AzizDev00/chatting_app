{% extends "base.html" %}

{% block title %}Create Group{% endblock %}

{% block content %}
  <div class="create-group-container">
    <h1>Create a New Group</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Group</button>
    </form>
  </div>

  <style>
    .create-group-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 20px auto;
    }

    .create-group-container h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .create-group-container form {
        display: flex;
        flex-direction: column;
    }

    .create-group-container label {
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .create-group-container select,
    .create-group-container input[type="text"],
    .create-group-container input[type="email"],
    .create-group-container textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
    }

    .create-group-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        align-self: flex-start;
    }

    .create-group-container button:hover {
        background-color: #45a049;
    }
  </style>
{% endblock %}
