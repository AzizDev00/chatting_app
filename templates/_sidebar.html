<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'message:user_message_view' user.id %}">{{ user.username }}</a>
    </li>
    {% endfor %}
</ul>
<h2>Groups</h2>
<ul>
    {% for group in groups %}
    <li>
        <a href="{% url 'message:group_chat' group.id %}">{{ group.name }}</a>
        <a href="{% url 'message:group_detail' group.id %}">
            <button>Detail</button>
        </a>
    </li>
    {% endfor %}
</ul>
